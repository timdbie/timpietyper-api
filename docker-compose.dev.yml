services:
  dev:
    container_name: timpietyper-api-dev
    image: timpietyper-api
    build:
      context: .
    ports:
      - "5278:5278"
    volumes:
      - .:/app 
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - timpietyper_default

networks:
  timpietyper_default:
    external: true